<div class="form-div">
    <h1>Employee Login</h1>
    <form #loginemp="ngForm" (ngSubmit)="Login(loginemp.value)">


        <div>
            <mat-form-field class="input-div">
                <mat-label>Enter your email</mat-label>
                <input matInput type="email" name="email" placeholder="Ex. emp@metapointer.com" ngModel  #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <!-- <mat-error  *ngIf="email.invalid && email.touched" >  Please enter a Valid input</mat-error> -->
                <mat-error  *ngIf="email.errors?.['pattern']" >Enter valide email address</mat-error>
                <mat-error  *ngIf="email.errors?.['required']" >Email address required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="input-div">
                <mat-label >Enter your password</mat-label>
                <input matInput type="password" name="password"  ngModel  #password="ngModel" required minlength="6">
                <mat-error  *ngIf="password.errors?.['minlength']"> Minimum 6 characters required</mat-error>
                <mat-error  *ngIf="password.errors?.['required']" > Password required</mat-error>
            </mat-form-field>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" [disabled]="loginemp.invalid"  class="btn btn-primary">Login</button>
        </div>

        <!-- <label for="email" >Email:</label>
        <input type="email" name="email" ngModel required/>

        <label for="password">Password:</label>
        <input type="password" name="password" ngModel required/>
        <button>Login</button> -->
    </form>
   
</div>
